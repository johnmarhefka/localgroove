<ion-header>
  <ion-navbar>
    <ion-title>Welcome to Tippy!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Let's get you set up.</ion-list-header>
    <ion-item [hidden]="paymentAppButtonHidden">
      <button ion-button block large (click)="getVenmoTapped($event)">Get Venmo for Tips</button>
    </ion-item>
    <ion-item [hidden]="paymentAppConfirmationHidden">
        <ion-icon name="checkmark-circle-outline"></ion-icon><strong>&nbsp;You already have Venmo.</strong>
    </ion-item>
    <ion-item>
      <button ion-button block large (click)="imAnArtistTapped($event)">I'm an Artist</button>
    </ion-item>
    <ion-item>
      <button ion-button color="secondary" block large (click)="getStartedTapped($event)">Let's get started!</button>
    </ion-item>
  </ion-list>
</ion-content>
