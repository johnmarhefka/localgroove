<ion-header>
  <ion-navbar>
    <ion-title>Welcome to Tippy!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Let's get you set up.</ion-list-header>
    <ion-item>
      <!--TODO: Should this button even show up if they already have Venmo?-->
      <button ion-button block large (click)="getVenmoTapped($event)">Get Venmo for Payments</button>
    </ion-item>
    <ion-item>
      <button ion-button block large (click)="imAnArtistTapped($event)">I'm an artist!</button>
    </ion-item>
    <ion-item>
      <button ion-button color="secondary" block large (click)="getStartedTapped($event)">Let's get started!</button>
    </ion-item>
  </ion-list>
</ion-content>
