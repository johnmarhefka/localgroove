<ion-header>
  <ion-navbar>
    <ion-title>Tip {{artist.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="{'background-image': 'url(' + (localPhoto ? localPhoto : '') + ')', 'background-repeat': 'no-repeat', 'background-size': 'cover'}">
  <ion-list>
    <ion-item>
      <ion-label>Tip Amount</ion-label>
      <ion-select [(ngModel)]="tipAmount">
        <ion-option value="1">$1</ion-option>
        <ion-option value="2">$2</ion-option>
        <ion-option value="5">$5</ion-option>
        <ion-option value="10">$10</ion-option>
        <ion-option value="20">$20</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Comments (optional)</ion-label>
      <ion-textarea [(ngModel)]="comments"></ion-textarea>
    </ion-item>
    <ion-item style="text-align: center">
      <button ion-button block large (click)="tipTapped($event)">Send Tip to Venmo</button>
      <ion-note>Almost there!</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
