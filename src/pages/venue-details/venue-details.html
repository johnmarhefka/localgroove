<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{selectedVenue.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="{'background-image': 'url(' + (localPhoto ? localPhoto : '') + ')', 'background-repeat': 'no-repeat', 'background-size': 'cover'}">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <div text-center padding-top [hidden]="hideLoadingSpinner">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list padding-top [hidden]="hideTipButtons">
    <ion-item>
      <button ion-button block large *ngFor="let artist of artists" (click)="artistTapped($event, artist)"><span class="wrap-text">Tip {{artist.name}}</span></button>
    </ion-item>
  </ion-list>
  <ion-item>
    <button ion-button block large color="secondary" [hidden]="hideCheckInButton" (click)="artistCheckInTapped($event)">I'm playing here!</button>
  </ion-item>
</ion-content>
<ion-footer text-center>
  <a href="{{this.venueService.getAttributionLinkForVenue(selectedVenue.id)}}" target="_system"><img src="assets/pbfsq.png" alt="Powered by Foursquare" /></a>
</ion-footer>
