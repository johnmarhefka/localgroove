<ion-header>
  <ion-navbar>
    <ion-searchbar placeholder="Where are you?" (ionInput)="onSearchInput($event)" [(ngModel)]="searchTerm">
    </ion-searchbar>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <div text-center padding-top [hidden]="hideLoadingSpinner">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <button ion-item *ngFor="let venue of venues" (click)="venueTapped($event, venue)">{{ venue.name }}</button>
  </ion-list>
</ion-content>
