<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar placeholder="Where are you?" (ionInput)="onSearchInput($event)" [(ngModel)]="searchTerm">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <div text-center padding-top [hidden]="hideLoadingSpinner">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <button ion-item *ngFor="let venue of venues" (click)="venueTapped($event, venue)">{{ venue.name }}<ion-note *ngIf="venue.hasArtist ? true : false" item-end><ion-icon name="musical-notes"></ion-icon></ion-note></button>
  </ion-list>
</ion-content>
